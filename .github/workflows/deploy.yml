name: Deploy Nuxt to GitHub Pages

on:
  push:
    branches: [ main ]  # ou master si c'est ta branche par d√©faut
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Option A : tu mets les URLs Render ici en dur
      - name: Build (Nuxt generate)
        env:
          NUXT_PUBLIC_API_BASE: "https://lanombreuse.onrender.com/api"
          NUXT_PUBLIC_MEDIA_BASE: "https://lanombreuse.onrender.com"
        run: npm run generate

      # Option B : (mieux) tu mets ces URLs dans des Secrets
      # - name: Build (Nuxt generate)
      #   env:
      #     NUXT_PUBLIC_API_BASE: ${{ secrets.NUXT_PUBLIC_API_BASE }}
      #     NUXT_PUBLIC_MEDIA_BASE: ${{ secrets.NUXT_PUBLIC_MEDIA_BASE }}
      #   run: npm run generate

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
