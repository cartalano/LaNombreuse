name: Deploy Production (Nuxt static → Infomaniak)

on:
  # Prod : déploiement manuel seulement
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NUXT_PUBLIC_API_BASE: ${{ secrets.PROD_NUXT_PUBLIC_API_BASE }}
      NUXT_PUBLIC_MEDIA_BASE: ${{ secrets.PROD_NUXT_PUBLIC_MEDIA_BASE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate

      - name: Deploy to Infomaniak via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.PROD_FTP_HOST }}
          username: ${{ secrets.PROD_FTP_USER }}
          password: ${{ secrets.PROD_FTP_PASS }}
          protocol: ftps
          local-dir: .output/public/
          server-dir: /sites/lanombreuse.com
          dangerous-clean-slate: true
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            staging-public.zip